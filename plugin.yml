name: theSpawn
version: 2.0.5
api: [5.0.0]
main: supercrafter333\theSpawn\theSpawn
src-namespace-prefix: supercrafter333\theSpawn
author: supercrafter333
description: "The best teleportation plugin and the best MSpawns alternative!"
website: "https://supercrafter333.github.io/theSpawn/"


permissions:

  theSpawn.warpban:
    default: op

  theSpawn.bypass:
    default: op
  theSpawn.spawn.cmd:
    default: true
  theSpawn.setspawn.cmd:
    default: op
  theSpawn.delspawn.cmd:
    default: op
  theSpawn.hub.cmd:
    default: true
  theSpawn.sethub.cmd:
    default: op
  theSpawn.delhub.cmd:
    default: op
  theSpawn.alias.cmd:
    default: true
  theSpawn.aliases.cmd:
    default: op
  theSpawn.setalias.cmd:
    default: op
  theSpawn.removealias.cmd:
    default: op
  theSpawn.setwarp.cmd:
    default: op
  theSpawn.delwarp.cmd:
    default: op
  theSpawn.sethome.cmd:
    default: true
  theSpawn.delhome.cmd:
    default: true
  theSpawn.home.cmd:
    default: true
  theSpawn.edithome.cmd:
    default: true
  theSpawn.warp.cmd:
    default: true
  theSpawn.editwarp.cmd:
    default: op
  theSpawn.tpa.cmd:
    default: true
  theSpawn.tpahere.cmd:
    default: true
  theSpawn.tpaccept.cmd:
    default: true
  theSpawn.tpdecline.cmd:
    default: true
  theSpawn.warp.admin: #teleport you to all warps with or without the permission for the warp
    default: op
  theSpawn.homes:
    default: op
  theSpawn.homes.unlimited:
    default: op
  theSpawn.back.cmd:
    default: true
  theSpawn.playerwarp.cmd:
    default: true
  theSpawn.pwarps.unlimited:
    default: op
  theSpawn.pwarps.1:
    default: true

commands:
  warpban:
    permission: theSpawn.warpban
    description: Ban a player from a warp